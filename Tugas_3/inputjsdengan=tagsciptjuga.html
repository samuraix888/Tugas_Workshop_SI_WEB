<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" /><!--menerjemahakan karakter karakter web sebagai utf8-->
<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->
<title>Belajar JavaScript di Jti.polije</title><!--judul web -->
 
<script>//script adalah tag untuk memasukkan java script
alert("Hello World!!");
</script><!--fungsi alert adalah memberikan atau memunculkan pop up ketika masuk, jadi tidak langsung buka web namun memunculkan pop up terlebih dahulu-->
 
</head><!--penutup kepala-->
 
<body><!--body open/tubuh, isinya ya semua elemen elemen yg ditampilin di web kaya gambar, paragraf dll-->
<h1>Belajar JavaScript</h1><!--h1 untuk ukuran font untuk pembuatan judul-->
<p>Saya sedang belajar JavaScript di jti.polije.com</p><!--p adalah pembuatan paragraf-->
<p>Belajar Web Programming di Jti.polije.</p>
</body><!--penutup body-->
</html><!--penutup html-->
